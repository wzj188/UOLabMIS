<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>成员信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

		<fieldset class="table-search-fieldset">
			<legend>搜索信息</legend>
			<div style="margin: 10px 10px 10px 10px">
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">院系</label>
							<div class="layui-input-inline">
								<select name="deptname">
									<option value="0">--请选择--</option>
									<option value="1">计算机科学与技术学院</option>
									<option value="2">电子信息工程学院</option>
									<option value="3">机械电子工程学院</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">专业</label>
							<div class="layui-input-inline">
								<select >
									<option value="0">--请选择--</option>
									<option value="1">计算机科学与技术</option>
									<option value="2">软件工程</option>
									<option value="3">网络工程</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">年级</label>
							<div class="layui-input-inline">
								<input id="year" type="text" name="grade" placeholder="请选择入学年份" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">手机号码</label>
							<div class="layui-input-inline">
								<input id="telephone" type="text" name="telephone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-block" >
								<select lay-verify="required" name="status">
									<option value="0">--请选择--</option>
									<option value="1">正常</option>
									<option value="2">退出</option>
									<option value="3">毕业</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">担任职务</label>
							<div class="layui-input-block" >
								<select name="job">
									<option value="0">--请选择--</option>
									<option value="1" >秘书长</option>
									<option value="2">副秘书长</option>
									<option value="3">技术总监</option>
									<option value="4">项目经理</option>
									<option value="5">组长</option>
									<option value="5">无</option>
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加成员 </button>
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
			</div>
		</script>

		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

		<!--自定义的列模板-->
		<script type="text/html" id="statusTableBar">
			<input type="checkbox" name="status" value="{{d.userid}}" checked lay-skin="switch" lay-text="启用|禁用" lay-event="open" lay-filter="modifystatus" {{ d.status == '1'? 'checked' : '' }}/>
		</script>

		<script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">查看详情</a>
			<a class="layui-btn  layui-btn-xs data-count-edit" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
		</script>

	</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'table'], function () {
		var $ = layui.jquery,
				form = layui.form,
				table = layui.table;

		table.render({
			elem: '#currentTableId',
			url: '../../api/member.json',
			toolbar: '#toolbarDemo',
			defaultToolbar: ['filter', 'exports', 'print', {
				title: '提示',
				layEvent: 'LAYTABLE_TIPS',
				icon: 'layui-icon-tips'
			}],
			cols: [[
				{type: "checkbox", width: 50},
				{field: 'name', width: 80, title: '姓名'},
				{field: 'sid', width: 80, title: '学号', sort: true},
				{field: 'sex', width: 80, title: '性别'},
				{field: 'native', width: 150, title: '籍贯'},
				{field: 'telephone', width: 100, title: '手机号码'},
				{field: 'deptname', width: 150, title: '院系'},
				{field: 'majorname', width:150, title: '专业'},
				{field: 'grade', width: 70, title: '年级', sort: true},
				{title: '操作', minWidth: 130, toolbar: '#currentTableBar', align: "center"}
			]],
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			skin: 'line'
		});

		// 监听搜索操作
		form.on('submit(data-search-btn)', function (data) {
			var result = JSON.stringify(data.field);
			layer.alert(result, {
				title: '最终的搜索信息'
			});

			//执行搜索重载
			table.reload('currentTableId', {
				page: {
					curr: 1
				}
				, where: {
					searchParams: result
				}
			}, 'data');

			return false;
		});

		form.on('switch(modifystatus)', function(obj){
			console.log(obj);
			var param = obj.value;
		});

		/**
		 * toolbar监听事件
		 */
		table.on('toolbar(currentTableFilter)', function (obj) {
			if (obj.event === 'add') {  // 监听添加操作
				var index = layer.open({
					title: '添加成员信息',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'addMember.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
			} else if (obj.event === 'delete') {  // 监听删除操作
				var checkStatus = table.checkStatus('currentTableId')
						, data = checkStatus.data;
				layer.alert(JSON.stringify(data));
			}
		});

		//监听表格复选框选择
		table.on('checkbox(currentTableFilter)', function (obj) {
			console.log(obj)
		});

		table.on('tool(currentTableFilter)', function (obj) {
			var data = obj.data;
			if(obj.event === 'detail'){
				//layer.alert("查看详情");
				var index = layer.open({
					title: '查看详情',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'memberDetail.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			} else if (obj.event === 'edit') {

				var index = layer.open({
					title: '编辑成员信息',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'editMember.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			} else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function (index) {
					obj.del();
					layer.close(index);
				});
			}
		});

	});

	// 年选择器（选择入学年份）
	layui.use('laydate', function(){
		var laydate = layui.laydate;
		var initYear;
		laydate.render({
			elem: '#year',
			type: 'year',
			/* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
			ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
				initYear = date.year;
			},
			change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
				var selectYear = date.year;
				var differ = selectYear-initYear;
				if (differ != 15 && differ != -15) {
					if($(".layui-laydate").length){
						$("#year").val(value);
						$(".layui-laydate").remove();
					}
				}
				initYear = selectYear;
			}
		});
	});

</script>

</body>
</html>
