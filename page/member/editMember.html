<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改成员信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="张三" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="201801102" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="radio" name="sex" value="男" title="男" checked="" lay-verify="required" lay-reqtext="性别不能为空">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
            <div class="layui-input-block" style="width: 620px;">
                <input id="year" type="text" name="grade" placeholder="请选择入学年份" autocomplete="off" class="layui-input" lay-verify="required" lay-reqtext="入学年份不能为空" value="2018" >
            </div>
    </div>
    <!--    省市区三级联动开始-->
    <div class="layui-form-item" id="area-picker">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" data-value="山西省" lay-filter="province-1" lay-verify="required" lay-reqtext="籍贯不能为空">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" data-value="太原市" lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" data-value="迎泽区" lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <!--  省市区三级联动结束  -->

    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码" value="13545678789" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required" >
                <option value="1" selected>计算机科学与技术学院</option>
                <option value="2">电子信息工程学院</option>
                <option value="3">机械电子工程学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="1" selected>计算机科学与技术</option>
                <option value="2">软件工程</option>
                <option value="3">网络工程</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text"  placeholder="请输入校内职务" value="宣传部长" class="layui-input" lay-verify="required" lay-reqtext="校内职务不能为空" >
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block" style="width: 620px;">
            <input id="joinDate" type="text" name="joinDate" placeholder="请选择加入日期" value="2019-12-12" class="layui-input" lay-verify="required" lay-reqtext="加入日期不能为空" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="1" selected>正常</option>
                <option value="2">退出</option>
                <option value="3">毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">担任的实验室职务</label>
        <div class="layui-input-block" style="width: 620px;">
            <select lay-verify="required">
                <option value="1" selected>秘书长</option>
                <option value="2">副秘书长</option>
                <option value="3">技术总监</option>
                <option value="4">项目经理</option>
                <option value="5">组长</option>
                <option value="6">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" style="width: 620px;">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;
        // 年选择器 （入学年份）
        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });

        // 年月日选择器（加入时间）
        laydate.render({
            elem: '#joinDate'
        });

    });




    // 三级联动的JS代码

    //配置插件目录
    layui.config({
        base: '../../js/lay-module/layarea/'
        , version: '1.0'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

</script>
</body>
</html>
