<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>参赛信息查询</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

		<fieldset class="table-search-fieldset">
			<legend>搜索信息</legend>
			<div style="margin: 10px 10px 10px 10px">
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">年度</label>
							<div class="layui-input-inline">
								<input id="year" type="text" name="year" placeholder="请选择入学年份" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
				<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
			</div>
		</script>

		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

		<script type="text/html" id="currentTableBar">
			<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
		</script>

	</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	layui.use(['form', 'table'], function () {
		var $ = layui.jquery,
				form = layui.form,
				table = layui.table;

		table.render({
			elem: '#currentTableId',
			url: '../../api/competition.json',
			toolbar: '#toolbarDemo',
			defaultToolbar: ['filter', 'exports', 'print', {
				title: '提示',
				layEvent: 'LAYTABLE_TIPS',
				icon: 'layui-icon-tips'
			}],
			cols: [[
				{type: "checkbox", width: 50},
				{field: 'type', width: 150, title: '竞赛类别'},
				{field: 'year', width: 120, title: '年度'},
				{field: 'title', width: 200, title: '题目'},
				{field: 'groupleader', width: 120, title: '组长'},
				{field: 'groupmember', width: 150, title: '组员'},
				{field: 'wingrade', width:120, title: '获奖等级'},
				{field: 'teacher', width: 120, title: '指导老师'},
				{title: '操作', minWidth: 130, toolbar: '#currentTableBar', align: "center"}
			]],
			limits: [10, 15, 20, 25, 50, 100],
			limit: 15,
			page: true,
			skin: 'line'
		});

		// 监听搜索操作
		form.on('submit(data-search-btn)', function (data) {
			var result = JSON.stringify(data.field);
			layer.alert(result, {
				title: '最终的搜索信息'
			});

			//执行搜索重载
			table.reload('currentTableId', {
				page: {
					curr: 1
				}
				, where: {
					searchParams: result
				}
			}, 'data');

			return false;
		});

		form.on('switch(modifystatus)', function(obj){
			console.log(obj);
			var param = obj.value;
		});

		/**
		 * toolbar监听事件
		 */
		table.on('toolbar(currentTableFilter)', function (obj) {
			if (obj.event === 'add') {  // 监听添加操作
				var index = layer.open({
					title: '添加参赛信息',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'addCompet.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
			} else if (obj.event === 'delete') {  // 监听删除操作
				var checkStatus = table.checkStatus('currentTableId')
						, data = checkStatus.data;
				layer.alert(JSON.stringify(data));
			}
		});

		//监听表格复选框选择
		table.on('checkbox(currentTableFilter)', function (obj) {
			console.log(obj)
		});

		table.on('tool(currentTableFilter)', function (obj) {
			var data = obj.data;
			if (obj.event === 'edit') {

				var index = layer.open({
					title: '修改参赛信息',
					type: 2,
					shade: 0.2,
					maxmin:true,
					shadeClose: true,
					area: ['100%', '100%'],
					content: 'editCompet.html',
				});
				$(window).on("resize", function () {
					layer.full(index);
				});
				return false;
			} else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function (index) {
					obj.del();
					layer.close(index);
				});
			}
		});

	});

	layui.use('laydate', function(){
		var laydate = layui.laydate;
		var initYear;

		// 年选择器（选择入学年份）
		laydate.render({
			elem: '#year',
			type: 'year',
			/* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
			ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
				initYear = date.year;
			},
			change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
				var selectYear = date.year;
				var differ = selectYear-initYear;
				if (differ != 15 && differ != -15) {
					if($(".layui-laydate").length){
						$("#year").val(value);
						$(".layui-laydate").remove();
					}
				}
				initYear = selectYear;
			}
		});

		// 日期范围
		laydate.render({
			elem: '#daterange',
			type: 'month',
			range: '~'
		});

	});



</script>

</body>
</html>
